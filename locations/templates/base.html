<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}CitySurfer{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white border-b border-gray-300">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="{% url 'locations:list' %}" class="font-bold text-lg">CitySurfer</a>
        <form method="GET" action="{% url 'locations:list' %}" class="ml-auto flex items-center">
          <input type="text" name="search" class="w-full px-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:bg-white" placeholder="Search locations" value="{{ request.GET.search }}">
          <button type="submit" class="ml-4 px-4 py-2 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Search</button>
        </form>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
